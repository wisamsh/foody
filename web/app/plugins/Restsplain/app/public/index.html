<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Restsplain Docs</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font: 100%/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      a {
        color: #4c81c9;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      h3 {
        font-size: 1.2rem;
      }
      table {
        marign: 0;
        padding: 0;
        border: 1px solid rgba(0,0,0,.15);
        border-collapse: collapse;
        width: 100%;
      }
      thead {
        background: rgba(0,0,0,.1);
      }
      th, th:first-child {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      td {
        padding: 20px 10px;
      }
      tbody tr:nth-child(2n) {
        background: rgba(0,0,0,.05);
      }
      pre {
        font: .8rem/1.4 Monaco, "Anonymous Pro", Consolas, monospace;
      }
      code {
        font-family: Monaco, "Anonymous Pro", Consolas, monospace;
      }
      .json-inspector,
      .json-inspector__selection {
        font: .8rem/1.4 Monaco, "Anonymous Pro", Consolas, monospace;
      }
    </style>
  </head>
  <body>
    <div id="restsplain"></div>
  </body>
</html>
